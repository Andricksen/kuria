<ion-header>
    <ion-navbar>
        <ion-title>Images</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Ajouter des images</h2>
    <p>
        Veuillez ajouter une ou plusieurs images de votre plats
    </p>
    <div id="spinner" class="spinner"></div>
    <br/><br/><br/>
    <div text-center>
        <input type="file" id="selectFile" name="selectFile" formenctype="multipart/form-data"/>
        <input type="button" ion-button full  value="upload Image" (click)="uploadImage()" />
    </div>
    <br/><br/><br/>
    <p>
        Please remember to replace the server api link in the home.ts file for making it compatible with the example.
    </p>
</ion-content>
