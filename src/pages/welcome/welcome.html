<ion-header>
  <ion-navbar>
    <ion-title>
      Actu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar></ion-searchbar>
  <ion-list>

    <button ion-button block (click)="refreshList()">lancer</button>

    <ion-card *ngFor="let item of tableData">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{item.chemin}}">
        </ion-avatar>
        <h2>{{item.nomPlat}}</h2>
        <p>recette presenter par ,{{item.nom_complet}}</p>
      </ion-item>

      <img src="{{item.chemin}}">

      <ion-card-content>
        <p>{{item.detailsPlat}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
